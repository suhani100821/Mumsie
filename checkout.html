    <style>
        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F9F9F9;
            /* Background color of the preloader */
            z-index: 9999;
            /* Ensure it covers all content */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Optional: Center the GIF */
        #preloader img {
            width: 450px;
            /* Adjust the size of the GIF */
            height: auto;
            /* Maintain aspect ratio */
        }

        /* Chatbot Styles */
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
            transition: all 0.3s ease;
            display: none;
            /* Start hidden by default */
        }

        .chatbot.active {
            display: block;
            /* Show when active */
        }

        .chatbot iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1001;
            transition: right 0.3s ease;
        }

        .toggle-button.expanded {
            right: 350px;
            /* Adjust position when chatbot is visible */
        }

        body {
            background-color: #FFF5E1;
        }

        .checkout-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        h2 {
            color: #ff69b4;
            margin-bottom: 25px;
        }

        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
            width: 100%;
            padding: 12px;

        }

        }

        header {

        .second-nav {

        footer {

            color: #000000;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;

    <div class="container">
        <div class="checkout-container">
            <h2>Checkout Details</h2>

            <form id="checkoutForm">
                <div class="form-group">
                    <label>Delivery Address</label>
                    <textarea class="form-control" id="deliveryAddress" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>

                    <label>Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                </div>

                <button type="button" class="btn btn-secondary mb-3" onclick="searchLocation()">Save Address</button>

                    <label>
                        <input type="radio" name="paymentMethod" value="cod" required> Cash on Delivery (COD)

    <script>
        window.onload = function () {
            setTimeout(function () {

    <script>
        // Chatbot Toggle Logic
        const chatbot = document.getElementById('chatbot');
        const toggleButton = document.getElementById('toggle-button');

        toggleButton.addEventListener('click', function () {
            chatbot.classList.toggle('active');
            toggleButton.classList.toggle('expanded');
            toggleButton.textContent = chatbot.classList.contains('active') ?
                '-' :
                '+';
        });
    </script>
   
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

            if (paymentMethod === 'cod') {
                window.location.href = 'receipt.2.html'; // Redirect to receipt.html for Cash on Delivery
            } 
        });
    </script>
    <script>
        // let grandTotal = totalPrice + deliveryFee;
        document.getElementById('subtotal').innerText = `₹${localStorage.getItem("swayamTotal")-20/100-5/100}`;
        document.getElementById('deliveryFee').innerText = `₹${localStorage.getItem("swayamTotal")*5/100}`;
        document.getElementById('grandTotal').innerText = `₹${localStorage.getItem("swayamTotal")}`;


        document.getElementById('checkoutForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the selected payment method
            let selectedPayment = document.querySelector('input[name="paymentMethod"]:checked');

            if (selectedPayment) {
                // alert("Selected Payment Method: " + selectedPayment.value);
                if(selectedPayment.value == "qr"){
                    window.open(`http://127.0.0.1:5500/mumpay.html?upi=sonaissuhani-1@okicici&amount=${localStorage.getItem("swayamTotal")}&message=MumPay%0A`)
                }
            } else {
                // alert("Please select a payment method.");
                return;
            }

            alert("Order placed successfully!");
            window.location.href = 'confirmation.html';
        });
    </script>
